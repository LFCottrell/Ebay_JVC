name: Daily script

on:
  schedule:
    - cron: '* * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily script
        run: python main.py

      - name: commit and push changes
        run: |
          git config --global user.name "liamcottrell1996@hotmail.co.uk"
          git config --global user.name "LFCottrell"
          git add . 
          git commit -m "latest JVC run"
          git push

